<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Royal Ontario Museum Mobile Demo</title>
  	<link rel="stylesheet" type="text/css" href="../../css/headerFooter.css">
  	<script type="text/javascript" src="../../js/iscroll-zoom.js"></script>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  </head>
  
   <script type="text/javascript">
    	var myScroll;
    function loaded() {
	        myScroll = new IScroll('#wrapper', {
			zoom: true,
			scrollX: true,
			scrollY: true,
			mouseWheel: true,
			wheelAction: 'zoom'
		});
	}
	
	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
   </script>
  
  <body onload="loaded()">

  	<div class=titleBar>
	  		<span style="float:left;padding:10px 0px 0px 5px;"> <a href="map.html"> <img src="../../images/previous.png"></a></span> 
		   	<span style="display:block;padding:15px 80px;color:white;text-align:center"> Level 2 </span>
   	</div>
   		
	<div id="wrapper" style="width:100%;margin-top:60px;margin-bottom:60px;">
		<div id="scroller">
			<img src="../../images/level2.png" width="800" style="max-width:100%; height:auto;">
		</div>
	</div>
	
		<div class="bottomBar">
  			<table id="menuTable">
  				<tbody>
					<tr>
						<td id="menuTd">
							<a href="../main.html"><div class="bottomBarButton"> Home </div></a>
						</td>
						<td id="menuTd">
							<a href="map.html"><div class="bottomBarButton"> Maps </div></a>
						</td>
					</tr>
		  	</table>
		</div>  
  </body>
</HTML>
